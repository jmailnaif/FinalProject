{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>

        <!-- Google Fonts & Icons -->
        <link rel="preconnect" href="https://fonts.google.com">
        <link rel="preconnect" href="https://fonts.google.com/icons">

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- Styles -->
        <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    
        <!-- CSS Library -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

        {% block styles %}
        {% endblock %}

  </head>
  <body>

        <!--navbar-->
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark shadow p-0 mb-1">
            <div class="container py-3 nav-parts">
                <a class="navbar-brand d-flex justify-content-center align-items-start ps-4" href="/">CookSpaces</a>
              <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'main:home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <script>
            const navEl = document.querySelector('.navbar');
            window.addEventListener('scroll', () => {
                if (window.scrollY >= 56){
                    navEl.classList.add('navbar-scrolled');
                } else if (window.scrollY < 56){
                    navEl.classList.remove('navbar-scrolled')
                }
            })
          </script>
      
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
